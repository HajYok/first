<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>投票</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	</head>
	<body>
		<!--ヘッダー-->
		<header class="navbar navbar-default" role="navigation">
			<div class="container">
				<a href="#" class="navbar-brand">BlockChain株主総会（仮）</a>
			</div>
		</header>

		<!--投票フォーム-->
		<div class="container">
			<div class="page-header">
				<h1>投票</h1>
			</div>

			<form action="#">
				<div class="form-group">
					<label for="Voter">投票者</label>
					<input type="text" class="form-control" id="Voter">
				</div>
				<div class="form-group">
					<label for="subject__title">議案タイトル</label>
					<input type="text" class="form-control" id="subject__title">
				</div>
				<div class="form-group">
					<label for="subject__content">議事内容</label>
					<textarea name="subject__content" id="subject__content" cols="30" rows="10" class="form-control"></textarea>
				</div>
				<br>
				<input type="submit" class="btn btn-default" value="Yes" name="commit">&nbsp;
				<input type="submit" class="btn btn-default" value="No" name="commit">&nbsp;
				<input type="submit" class="btn btn-default" value="Abstention" name="commit">
			</form>
		</div>

	</body>
</html>
