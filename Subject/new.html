<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>議案作成</title>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<!--ヘッダー-->
		<header class="navbar navbar-default" role="navigation">
			<div class="container">
				<a href="#" class="navbar-brand">BlockChain株主総会（仮）</a>
			</div>
		</header>

		<!--議案入力フォーム-->
		<div class="container">
			<div class="page-header">
				<h1>議案作成</h1>
			</div>

			<form action="#">
				<div class="form-group">
					<label for="subject__title">議案タイトル</label>
					<input type="text" class="form-control" id="subject__title">
				</div>
				<div class="form-group">
					<label for="subject__content">議事内容</label>
					<textarea name="subject__content" id="subject__content" cols="30" rows="10" class="form-control">議事内容は賛成・反対で答えられる内容で記載願います。</textarea>
				</div>
				<input type="submit" class="btn btn-default" value="作成" data-disable-with="作成中..." name="commit">
			</form>
		</div>

	</body>
</html>
