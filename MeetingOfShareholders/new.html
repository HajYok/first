<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>株主総会作成</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<!--ヘッダー-->
	<header class="navbar navbar-default" role="navigation">
		<div class="container">
			<a href="#" class="navbar-brand">BlockChain株主総会（仮）</a>
		</div>
	</header>
	
	<!--株主総会入力フォーム-->
	<div class="container">
		<div class="page-header">
			<h1>株主総会作成</h1>
		</div>

		<form action="#">
			<div class="form-group">
				<label for="meeting__title">株主総会タイトル</label>
				<input type="text" class="form-control" id="meeting__title">
			</div>
			<div class="form-group">
				<label for="meeting__date">開催日付</label>
				<input type="date" class="form-control" id="meeting__date">
			</div>
			<div class="form-group">
				<label for="meeting__starttime">開始時刻</label>
				<input type="time" class="form-control" id="meeting__starttime">
			</div>
			<div class="form-group">
				<label for="meeting__endtime">終了時刻</label>
				<input type="time" class="form-control" id="meeting__endtime">
			</div>
			<input type="submit" class="btn btn-default" value="作成" data-disable-with="作成中..." name="commit">
		</form>
	</div>
	
</body>
</html>
